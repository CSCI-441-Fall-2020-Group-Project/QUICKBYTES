<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="{% static 'quickbytes/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'quickbytes/assets/fonts/fontawesome-all.min.css' %}">

</head>

<body id="page-top">
    <div id="wrapper">
        {% include 'host/host_navbar.html' %}

            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">File a complaint</h3>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <label>All complaints are anonymous and reviewed by the manager. Enter your complaint below.</label>
                                        {% csrf_token %}
                                        {% include 'busser/complaint.html' %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© QuickBytes 2020</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="{% static 'quickbytes/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'quickbytes/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'quickbytes/assets/js/chart.min.js' %}"></script>
    <script src="{% static 'quickbytes/assets/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'quickbytes/assets/js/theme.js' %}"></script>
</body>

</html>
